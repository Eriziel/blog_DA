<footer class="site-footer">

  <div class="wrapper">

    <!--  <h2 class="footer-heading small-site-title">{{ site.title }}</h2>  -->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list footer-content">
          <li>Powered By <a href="http://github.com/hemangsk/Gravity">Gravity</a></li>
          <li>Made with <i class="fa fa-heart"></i> on <span style="color:black">Jekyll</a></span></li>


        </ul>
      </div>

      <div class="footer-col footer-col-2 footer-content">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            <i class="fa-github-alt"></i> {% username-site.github_username %}
            <!-- {% include icon-github.html username=site.github_username %} -->
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            {% include icon-twitter.html username=site.twitter_username %}
          </li>
          {% endif %}
        </ul>
      </div>

  <!--    <div class="footer-col footer-col-3 site-description"> 
        <p>{{ site.description }}</p>
      </div> -->
    </div>
  
  </div>

</footer>
